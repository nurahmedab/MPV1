<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adaptive EE Portfolio - [Your Name]</title>
    <!-- Load Tailwind CSS --><script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Lucide Icons for responsive UI elements --><script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        /* This file is now ONLY the mood selector.
          All portfolio-related CSS has been removed.
        */
        :root {
            /* Set default theme for the selector page itself */
            --bg-color: #0d1117;
            --text-color: #d8d8d8;
            --accent-color: #00FF41; /* Neon Green */
        }

        @import url('https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;700&display=swap');
        
        body {
            font-family: 'IBM Plex Mono', monospace;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        /* Mood Selector Button Styling */
        .mood-btn {
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            padding: 1rem 2rem;
            border-radius: 0.5rem;
            transition: all 0.2s ease-in-out;
            border: 2px solid transparent;
            text-align: center; /* Ensure text is centered in <a> tags */
            display: block; /* Make <a> tags behave like buttons */
        }
        .mood-btn:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
            border-color: var(--accent-color);
        }
    </style>
</head>
<body class="antialiased overflow-x-hidden">

    <!-- 1. INITIAL MOOD SELECTION SCREEN -->
    <!-- This is now the only content on this page -->
    <div id="mood-selector" class="fixed inset-0 z-50 flex flex-col items-center justify-center bg-black">
        <h1 class="text-4xl sm:text-6xl font-extrabold mb-12 text-white text-center">
            [SYSTEM CHECK] | ANALYZE MOOD STATE
        </h1>
        <p class="text-xl text-gray-400 mb-10 text-center max-w-xl">
            Select the mode that best reflects your current state to optimize the portfolio's interface and content presentation.
        </p>
        <div class="grid grid-cols-2 sm:grid-cols-5 gap-4 sm:gap-6">
            <!-- 
              UPDATED: Buttons are now <a> tags (links)
              "Normal" links to normal.html
              Others are placeholders linking to "#"
            -->
            <a href="normal.html" class="mood-btn">
                <i data-lucide="monitor" class="w-6 h-6 mx-auto mb-2"></i> Normal (Hacker)
            </a>
            <a href="#" class="mood-btn" data-mood="calm">
                <i data-lucide="cloud-lightning" class="w-6 h-6 mx-auto mb-2"></i> Calm (Zen)
            </a>
            <a href="#" class="mood-btn" data-mood="happy">
                <i data-lucide="smile" class="w-6 h-6 mx-auto mb-2"></i> Happy (Vibrant)
            </a>
            <a href="sad.html" class="mood-btn" data-mood="sad">
                <i data-lucide="heart" class="w-6 h-6 mx-auto mb-2"></i> Sad (Comfort)
            </a>
            <a href="rushed.html" class="mood-btn" data-mood="rushed">
                <i data-lucide="zap" class="w-6 h-6 mx-auto mb-2"></i> Rushed (Focus)
            </a>
        </div>
    </div>
    
    <!-- All portfolio content and complex JS removed -->

    <script>
        // Initialize Lucide Icons
        lucide.createIcons();
        
        // All mood-switching and portfolio-related JS has been removed.
        // This file is now just a static navigation page.
    </script>
</body>
</html>
